<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой одностраничный сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 2s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на мой простой сайт</h1>
    <p>Это простой одностраничный сайт, размещенный на GitHub Pages.</p>
</body>
</html>
